<style>
/*Basic reset*/
* {margin: 0; padding: 0;}

body {
	background: #4EB889;
	font-family: Nunito, arial, verdana;
	background: url(images/bg1.jpg) no-repeat;	
	background-size:cover;
	background-width:100%;
-webkit-tap-highlight-color: rgba(0,0,0,0);
-webkit-user-select: none;
-webkit-text-size-adjust: none;
-webkit-touch-callout: none;	
overflow:hidden;
}
#mlist {
    position: fixed;
    float:left;
    left:18%;
    bottom:60px;
    width:82%;
    color: white;
	
}
/*heading styles*/
#mlist h3 {
	font-size: 18px;
	padding: 10px;
	line-height: 34px;
	padding: 10px;
	cursor: pointer;
	/*fallback for browsers not supporting gradients*/
	background: #003040; 
	background: linear-gradient(#003040, #002535);
}
/*heading hover effect*/
#mlist h3:hover {
	text-shadow: 0 0 1px rgba(255, 255, 255, 0.7);
}
/*iconfont styles*/
#mlist h3 span {
	font-size: 16px;
	margin-right: 10px;
}
/*list items*/
#mlist li {
	list-style-type: none;
}

/* on mouse down*/
#mlist li:active {
	background: rgba(0,200,0,.6);
}

/*links*/

#mlist ul li a {
    margin:5px 0 5px 0;
	color: white;
	text-decoration: none;
	font-size: 16px;
	line-height: 27px;
	display: block;
	padding: 5px 15px;
	height:34px;
	/*transition for smooth hover animation*/
	transition: all 0.15s;
    background:rgba(0,0,0,.6) url(images/right.png) no-repeat right;	

}
/*hover effect on links*/
#mlist ul li a:hover {

.tab {

.tab-area {

.tabs-checked input:nth-of-type(2):not(:checked) ~ input:nth-of-type(3):not(:checked) ~ .tab:nth-of-type(1),
.tabs-checked input:nth-of-type(2):checked ~ .tab:nth-of-type(2),
.tabs-checked input:nth-of-type(3):checked ~ .tab:nth-of-type(3) 
{
  display: block;
  
}
/* selected */
#tabC:target ~ a:nth-of-type(3),
#tabB:target ~ a:nth-of-type(2),
#tabC:not(:target) ~ #tabB:not(:target) ~ a:nth-of-type(1),
#tab-C:checked ~ label:nth-of-type(3),
#tab-B:checked ~ label:nth-of-type(2),
#tab-B:not(:checked) ~ #tab-C:not(:checked) ~ label:nth-of-type(1) {
  background: rgba(0,0,0,0);
}

</style>
